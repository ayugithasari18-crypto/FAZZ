<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAZZ Capital Finance</title>
  <link rel="icon" type="image/png" href="https://www.fazzfinance.id/favicon-32x32.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #F7F7F7;
      color: #151351;
    }
    header {
      background: #151351;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 { margin: 0; font-size: 1.5rem; }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .bank-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .bank-logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    .account-number {
      font-size: 1.2rem;
      font-weight: bold;
      color: #088ffd;
    }
    .input-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .input-group input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .preset-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #0CB6DE;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
    }
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button.copy-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #088ffd;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.copy-btn:hover {
      background: #0CB6DE;
    }
    footer {
      background:#151351;
      color:#F7F7F7;
      padding:40px 20px;
      font-family:sans-serif;
      margin-top: 40px;
    }
    footer .footer-content {
      max-width:1200px;
      margin:auto;
      display:flex;
      flex-wrap:wrap;
      justify-content:space-between;
      align-items:center;
      gap:20px;
    }
    footer img {
      max-height: 45px;
      margin-bottom: 10px;
    }
    footer p {
      margin: 0;
    }
    footer .copyright {
      margin-top:30px;
      text-align:center;
      font-size:13px;
      color:#ccc;
      border-top:1px solid rgba(255,255,255,0.1);
      padding-top:15px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #151351;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>
    <h1>FAZZ Capital Finance - Informasi Rekening</h1>
  </header>
  <main class="container" id="accounts"></main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div>
        <img src="https://statics.fazzfinance.id/img/logo/fazzfinance-logo-fullcolor.png" alt="Fazz Capital Finance Logo">
        <img src="https://www.fazzfinance.id/_nuxt/image/7e65fa.webp" alt="Fazz Finance Alt Logo" style="max-height:40px;">
      </div>
      <div>
        <p><strong>PT. Fazz Capital Finance</strong><br>
          Jl. Jenderal Sudirman Kav. 52-53<br>
          SCBD, Jakarta Selatan 12190, Indonesia</p>
        <p style="margin-top:10px; font-size:13px; color:#ccc;">
          PT. Fazz Capital Finance berizin dan diawasi oleh <strong>Otoritas Jasa Keuangan (OJK)</strong>.
        </p>
      </div>
    </div>
    <div class="copyright">
      © 2025 PT. Fazz Capital Finance. All rights reserved.
    </div>
  </footer>

  <div id="toast" class="toast"></div>

  <script>
    const API_ENDPOINT = "https://script.google.com/macros/s/AKfycbyo4cv-kHFZYlKpDfauCDYAfqZB0dX-7d0r6i5d6oz8qRVwNyCk2INWYE9FbOyzezvr/exec";

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 2500);
    }

    async function fetchAccounts() {
      try {
        const res = await fetch(API_ENDPOINT);
        const data = await res.json();
        renderAccounts(data);
      } catch (e) {
        console.error("Error fetching data:", e);
      }
    }

    function renderAccounts(accounts) {
      const container = document.getElementById('accounts');
      container.innerHTML = "";
      accounts.forEach(acc => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="bank-info">
            <img class="bank-logo" src="${acc.logoUrl || ''}" alt="${acc.bank || 'Bank'}">
            <div>
              <div><strong>${acc.bank}</strong></div>
              <div class="account-number">${acc.accountNumber}</div>
              <div>${acc.accountName || ''}</div>
            </div>
          </div>
          <div class="input-group">
            <input type="number" placeholder="Masukkan nominal" id="nominal-${acc.accountNumber}">
            <button class="preset-btn" data-value="50000">50k</button>
            <button class="preset-btn" data-value="100000">100k</button>
            <button class="preset-btn" data-value="150000">150k</button>
          </div>
          <div class="actions">
            <button class="copy-btn" data-number="${acc.accountNumber}" data-bank="${acc.bank}" data-name="${acc.accountName || ''}">Salin</button>
          </div>
        `;
        container.appendChild(card);

        // preset buttons
        card.querySelectorAll('.preset-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const input = card.querySelector(`#nominal-${acc.accountNumber}`);
            input.value = btn.dataset.value;
          });
        });

        // copy button
        card.querySelector('.copy-btn').addEventListener('click', () => {
          const nominal = card.querySelector(`#nominal-${acc.accountNumber}`).value;
          let text = `${acc.bank} - ${acc.accountNumber} | ${acc.accountName}`;
          if (nominal) text += ` — Nominal: Rp${Number(nominal).toLocaleString('id-ID')}`;
          navigator.clipboard.writeText(text).then(() => {
            showToast("Disalin: " + text);
          });
        });
      });
    }

    fetchAccounts();
  </script>
</body>
</html>
